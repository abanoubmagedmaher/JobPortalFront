<body class="login-page" style="min-height: 496.781px;">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Job</b>Portal</a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <!-- Email Input -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
            Please enter a valid email.
          </div>

          <!-- Password Input -->
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
            Password is required and must be at least 6 characters.
          </div>

          <!-- Remember Me Checkbox -->
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" formControlName="rememberMe" />
                <label for="remember">Remember Me</label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
                Sign In
              </button>
            </div>
          </div>
        </form>

        <!-- Social Authentication Links -->
        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>

        <!-- Forgot Password & Register Links -->
        <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Register a new membership</a>
        </p>
      </div>
    </div>
  </div>
</body>
