<body class="register-page" style="min-height: 570.781px;">
  <div class="register-box">
    <div class="register-logo">
      <a routerLink="/register"><b>Job </b>Portal</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
          <!-- Email Input -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
            Please enter a valid email.
          </div>

          <!-- Password Input -->
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
            Password is required and must be at least 6 characters.
          </div>

          <!-- Terms and Conditions Checkbox -->
          <div class="row">
            <div class="col-8">
              <!-- <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" formControlName="terms" />
                <label for="agreeTerms">
                  I agree to the <a href="#">terms</a>
                </label>
              </div> -->
            </div>

            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
                Register
              </button>
            </div>
          </div>
        </form>

        <!-- Social Authentication Links -->
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i>
            Sign up using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
        </div>

        <a routerLink="/login" class="text-center">I already have a membership</a>
      </div>
    </div>
  </div>
</body>
