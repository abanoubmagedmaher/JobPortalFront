<div class="container mt-4">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" [(ngModel)]="application.name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="application.email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="resume" class="form-label">Resume</label>
        <input type="file" id="resume" (change)="onFileSelect($event)" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </div>
