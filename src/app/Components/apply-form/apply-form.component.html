
   <div class="container mt-4">
    <form (ngSubmit)="onSubmit()" #applyForm="ngForm">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="application.name"
          name="name"
          class="form-control"
          required
          #name="ngModel"
        />
        <!-- Validation Message for Name -->
        <div *ngIf="name.touched && name.invalid" class="text-danger">
          <small *ngIf="name.errors?.['required']">Name is required.</small>
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="application.email"
          name="email"
          class="form-control"
          required
          #email="ngModel"
        />
        <!-- Validation Message for Email -->
        <div *ngIf="email.touched && email.invalid" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
  
      <!-- Resume Field -->
      <div class="mb-3">
        <label for="resume" class="form-label">Resume</label>
        <input type="file" id="resume" (change)="onFileSelect($event)" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="applyForm.invalid">
        Submit Application
      </button>
    </form>
  </div>
