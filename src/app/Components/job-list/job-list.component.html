<div class="container mt-4">
    <h2>Job Listings</h2>
    <div *ngIf="jobs.length; else noJobs">
      <div *ngFor="let job of jobs" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p><strong>Company</strong> {{job.company}}</p>
          <p><strong>Location:</strong> {{job.location}}</p>
          <a [routerLink]="['/jobs', job.id]" class="btn btn-primary">View Details</a>

        </div>
        </div>
    </div>

    <ng-template #noJobs>
        <p>No jobs found</p>
    </ng-template>
    
</div>
