<section class="content my-5" *ngIf="job">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar - Company Details -->
      <div class="col-md-4 col-lg-3">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center">
            <h3 class="profile-username mb-3">{{ job.company }}</h3>
            <p class="text-muted small">500+ Employees</p>
            <a routerLink="/contactus" class="btn btn-primary rounded-pill px-4 mt-3">
              <i class="bi bi-envelope-fill me-2"></i>Contact Us
            </a>
          </div>
        </div>
        <div class="card shadow-lg border-0 mt-4">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">About Company</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <strong><i class="fas fa-map-marker-alt mr-1"></i> Location:</strong>
              <p class="text-muted mb-0">{{ job.location }}</p>
            </div>
            <hr />
            <div class="mb-3">
              <strong><i class="fas fa-pencil-alt mr-1"></i>Requirements:</strong>
              <p class="text-muted mb-0">
                <span class="badge bg-primary">{{ job.requirements }}</span>
              </p>
            </div>
            <hr />
            <div>
              <strong><i class="far fa-file-alt mr-1"></i> Description:</strong>
              <p class="text-muted">{{ job.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content - Job Description -->
      <div class="col-md-8 col-lg-9">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h4 class="text-primary mb-4">Job Details</h4>
            <p class="text-muted">{{ job.description }}</p>
            <div class="text-center mt-4">
              <a
                [routerLink]="['/apply', job.id]"
                class="btn btn-success btn-lg rounded-pill px-5"
              >
                <i class="bi bi-check-circle-fill me-2"></i>Apply Now
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
