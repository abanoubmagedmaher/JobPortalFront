<div class="container">
<div class="card card-primary m-2">
    <div class="card-header">
      <h3 class="card-title">Add New Job</h3>
    </div>
  
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="title">Job Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter job title"
            formControlName="title"
          />
          <div *ngIf="jobForm.get('title')?.invalid && jobForm.get('title')?.touched" class="text-danger">
            Title is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="company">Company</label>
          <input
            type="text"
            class="form-control"
            id="company"
            placeholder="Enter company name"
            formControlName="company"
          />
          <div *ngIf="jobForm.get('company')?.invalid && jobForm.get('company')?.touched" class="text-danger">
            Company name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter location"
            formControlName="location"
          />
          <div *ngIf="jobForm.get('location')?.invalid && jobForm.get('location')?.touched" class="text-danger">
            Title is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            placeholder="Enter job description"
            formControlName="description"
          ></textarea>
          <div *ngIf="jobForm.get('description')?.invalid && jobForm.get('description')?.touched" class="text-danger">
            Title is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="requirements">Requirements</label>
          <textarea
            class="form-control"
            id="requirements"
            placeholder="Enter job requirements"
            formControlName="requirements"
          ></textarea>
          <div *ngIf="jobForm.get('requirements')?.invalid && jobForm.get('requirements')?.touched" class="text-danger">
            Title is required.
          </div>
        </div>
      </div>
  
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" [disabled]="jobForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
