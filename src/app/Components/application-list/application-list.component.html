<h1>Applications List </h1>
<section class="content" *ngIf="applications.length; else noApplication"  >
    <!-- Default box -->
    <div class="card card-solid">
      <div class="card-body pb-0">
        <div class="row">
          <div    *ngFor="let application of applications"  class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
            <div class="card bg-light d-flex flex-fill">
              <div class="card-header text-muted border-bottom-0">
                {{ application.job.title }}
              </div>
              <div class="card-body pt-0">
                <div class="row">
                  <div class="col-7">
                    <h2 class="lead"><b>{{ application.name }}</b></h2>
                    <p class="text-muted text-sm"><b>About: </b> Web Designer / UX / Graphic Artist / Coffee Lover </p>
                    <ul class="ml-4 mb-0 fa-ul text-muted">
                      <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Address: Demo Street 123, Demo City 04312, NJ</li>
                      <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: + 800 - 12 12 23 52</li>
                    </ul>
                  </div>
                  <div class="col-5 text-center">
                    <img 
                    src="https://www.w3schools.com/howto/img_avatar.png"
                    alt="user-avatar" class="img-circle img-fluid">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="text-right">
                  <a  class="btn btn-sm bg-teal">
                    <i class="fas fa-comments"></i>
                  </a>
                  <a [routerLink]="['/viewapplication', application.id]"  class="btn btn-sm btn-primary">
                    <i class="fas fa-user"></i> View Application
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card -->

  </section>

  <div class="container mt-4">
    <ng-template #noApplication>
        <div class="alert alert-info" role="alert">
          No Application found
        </div>
    </ng-template>
</div>
